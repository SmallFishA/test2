<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限时秒杀</title>
    <link href="./css/1.css" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <h1>限时秒杀</h1>
        <div class="countdown-time" id="countdown-time">
            <span class="countdown-unit" id="days">00</span>天
            <span class="countdown-unit" id="hours">00</span>小时
            <span class="countdown-unit" id="minutes">00</span>分钟
            <span class="countdown-unit" id="seconds">00</span>秒
        </div>
        <div class="message" id="message"></div>
    </div>
 
    <script src="./js/1.js"></script>
</body>
</html>
